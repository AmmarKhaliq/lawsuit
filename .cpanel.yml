deployment:
  tasks:
    - export DEPLOYPATH=/home3/buzzware/public_html/lawsuit
    - if [ ! -d "$DEPLOYPATH" ]; then
    - /bin/mkdir $DEPLOYPATH
    - fi
    - if [ "$(/bin/ls -A $DEPLOYPATH)" ]; then
    - /bin/mv $DEPLOYPATH/uploads ~/uploads
